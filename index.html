<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Task Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <h1>Task Manager</h1>

    <!-- Task input form -->
    <form id="task-form">
      <input
        type="text"
        id="task-input"
        placeholder="Add a new task..."
        autocomplete="off"
      ></form>
      <button type="submit">Add</button>
    </form>

    <!-- Task list -->
    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
