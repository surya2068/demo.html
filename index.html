<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Gallery (Dynamic)</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    <header>
        <h1>Book Gallery (Dynamic)</h1>
        <button id="loadSampleData">Load Sample Data</button>
    </header>

    <main>
        <section class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Title or Author">
                <button id="searchButton">Search</button>
            </div>
            <div class="sort-container">
                <label for="sortSelect">Sort:</label>
                <select id="sortSelect" name="sort">
                    <option value="default">Default</option>
                   
                </select>
            </div>
            <button id="addBookButton">+ Add Book</button>
        </section>

        <section class="book-list">
        
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Dynamic Book List - Task 7</p>
    </footer>
 <script src="script.js"></script>
</body>
</html>
